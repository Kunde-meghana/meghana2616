html>
<head>

    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1><mark>Bootstrap Framework</mark></h1><br>  
       <h1><mark>Login</mark></h1>
        <form onsubmit="return login">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showRegistration()">Register here</a></p>
    </div>
	<div class="text-bg-info text-center">
        <h1><mark>Register</mark></h1>
        <form onsubmit="return register()">
            <input type="text" id="regUsername" placeholder="Username" required><br>
            <input type="password" id="regPassword" placeholder="Password" required><br>
            <input type="date" id="regdate" placeholder="date" required><br> 
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>
	<div id="main-section" class="hidden">
        <h1><mark>Shopping Cart</mark></h1>
	<div class="products">
        <div  class="text-white text-center bg-success">
            <h2>Top</h2>
            <p>Price: $30</p>
        <img src="C:\Users\kunde\OneDrive\Desktop\shopping\imgtop.jpg"><height='50px'></height><width='50px'></width>
            <button class="add-to-cart" onclick="addToCart('Top', 30)">Add to Cart</button>
        </div>

        <div class="text-bg-primary text-center">
            <h2>Kurti</h2>
            <p>Price: $50</p>
            <img src ="C:\Users\kunde\OneDrive\Desktop\shopping\image2k.jpg"><height='50px'></height><width='50px'></width>
            <button class="add-to-cart" onclick="addToCart('Kurti', 50)">Add to Cart</button>
        </div>
    	</div>
        <div class="text-bg-warning text-center">
            <h2>Jeans</h2>
            <p>Price: $40</p>
            <img src="C:\Users\kunde\OneDrive\Desktop\shopping\image3.jpg"><height='50px'></height><width='50px'></width>
            <button class="add-to-cart" onclick="addToCart('Jeans', 40)">Add to Cart</button>
        </div>
    	</div>
        <div class="text-bg-secondary text-center">
            <h2>Lehenga</h2>
            <p>Price: $150</p>
            <img src="C:\Users\kunde\OneDrive\Desktop\shopping\img4.jpg"><height='50px'></height><width='50px'></width>
            <button class="add-to-cart" onclick="addToCart('Lehenga', 150)">Add to Cart</button>
        </div>
    	</div>
        <div class="text-bg-danger text-center">
            <h2>Saree</h2>
            <p>Price: $100</p>
            <img src="C:\Users\kunde\OneDrive\Desktop\shopping\imgsaree.jpg"><height='50px'></height><width='50px'></width>
            <button class="add-to-cart" onclick="addToCart('Saree', 100)">Add to Cart</button>
        </div>
    	</div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="checksout()">Checkout</button>
        </div>
    </div>
    <script>

let cartItems = [];

function addToCart(product, price) {
    cartItems.push({product, price});
    updateCart();
}

function updateCart() {
    let cartList = document.getElementById("cart-items");
    let totalElement = document.getElementById("total");
    let total = 0;

    cartList.innerHTML = "";
    cartItems.forEach(item => {
        let listItem = document.createElement("li");
        listItem.innerText = `${item.product} - $${item.price}`;
        cartList.appendChild(listItem);
        total += item.price;
    });

    totalElement.innerText = total;
}




// Add product and cart logic similar to the previous example

function checksout() {
    alert('Thank you for your purchase!');
}


    </script>


</body>
